<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
    <script src="/components/landing/Header.js"></script>
    <script src="/components/landing/Footer.js"></script>
    <title>PC comoponets shop</title>
  </head>

  <body>
    <header-page></header-page>
    <section class="main">
      <section class="product-search">
        <div class="bar-search">
          <div class="iconSearch">
            <span class="icon">
              <i class="fa fa-search fa-2x"></i>
            </span>
          </div>
          <div class="form-search">
            <div class="input-search">
              <input
                class="controls"
                type="search"
                name="txtSearch"
                id="txtSearch"
                placeholder="Search..."
                autocomplete="off"
              />
            </div>
          </div>
        </div>
      </section>
      <section id="cards" class="list-products"></section>
      <section class="modal">
        <div class="modal__container">
          <a href="#" class="modal__close">
            <i class="fa-2x fa-solid fa-close" style="color: #000;"></i>
          </a>
          <div class="product-item">
            <div class="conteiner-items">
              <div class="product-item-image">
                <div class="content-image">
                  <img src="/assets/img/table.png" alt="" />
                </div>
              </div>
              <div class="pruduct-item-info">
                <h3>
                  Titulo del producto Titulo del producto Titulo del producto
                  Titulo del producto Titulo del producto Titulo del producto
                  Titulo del producto Titulo del producto
                </h3>
                <div class="product-item-available">
                  <h5>
                    DISPONIBLES:
                    <p>10</p>
                  </h5>
                </div>
                <div class="product-item-price">
                  <p>$5,499.00</p>
                </div>
                <div class="product-item-trolley">
                  <form action="#" method="POST">
                    <span>Cantidad: </span>
                    <input
                      class="controls"
                      type="number"
                      id="txtCantidad"
                      name="txtCantidad"
                      placeholder="Cantidad"
                      min="1"
                      value="1"
                      required
                    />
                    <div class="btn-car">
                      <i class="fa fa-shopping-cart"></i>
                      <input
                        type="submit"
                        id="btnAgregar"
                        name="btnAgregar"
                        value="Agregar al carrito"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="product-item-description">
              <p>Esto es una descripcion</p>
              <!-- <img src="/assets/img/table-description.png" alt="" /> -->
            </div>
          </div>
        </div>
      </section>
    </section>
    <footer-page></footer-page>
  </body>
  <script src="/js/products/Products.js"></script>
</html>
