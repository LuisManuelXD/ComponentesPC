<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/img/favicon.ico" />
  <link rel="stylesheet" href="/assets/css/index.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
  <script src="/components/landing/Header.js"></script>
  <script src="/components/landing/Footer.js"></script>
  <script src="/components/admin/Nav.js"></script>
  <title>PC comoponets shop</title>
</head>

<body>
  <header-page></header-page>
  <section>
    <div class="content-admin">
      <nav-page></nav-page>
      <div class="content-view">
        <h1>Registrar usuario</h1>
        <section class="form-register">
          <h4>Registrar usuario admin</h4>
          <form id="userForm" method="post">
            <label for="txtFirstName">Nombre(s):</label>
            <input class="controls" type="text" name="txtFirstName" id="txtFirstName" placeholder="Nombre(s)"
              autocomplete="none" required />
            <label for="txtLastName">Apellido(s):</label>
            <input class="controls" type="text" name="txtLastName" id="txtLastName" placeholder="Apellido(s)"
              autocomplete="none" required />
            <label for="txtEmail">Correo electrónico:</label>
            <input class="controls" type="email" name="txtEmail" id="txtEmail" placeholder="correoEjemplo@gmail.com"
              autocomplete="none" required />
            <label for="txtPassword">Contraseña:</label>
            <input class="controls" type="password" name="txtPassword" id="txtPassword" placeholder="Contraseña"
              autocomplete="none" required />
            <label for="txtPasswordRepeat">Repetir Contraseña:</label>
            <input class="controls" type="password" name="txtPasswordRepeat" id="txtPasswordRepeat"
              placeholder="Repetir Contraseña" autocomplete="none" required />
            <input class="botons" type="submit" value="Registrarme" />
          </form>
        </section>
      </div>
    </div>
  </section>
  <footer-page></footer-page>
</body>
<script src="/assets/js/nav.js"></script>
<script src="/js/admin/user/UserAdd.js"></script>


</html>
