<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
    <script src="/components/landing/Header.js"></script>
    <script src="/components/landing/Footer.js"></script>
    <script src="/components/admin/Nav.js"></script>
    <title>PC comoponets shop</title>
  </head>

  <body>
    <header-page></header-page>
    <section>
      <div class="content-admin">
        <nav-page></nav-page>
        <div class="content-view"></div>
        <section class="table-admin">
          <h1>Usuarios administradores</h1>
          <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre(s)</th>
                <th>Apellido(s)</th>
                <th>Correo electrónico</th>
                <th>Nombre de usuario</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="tableUsersAdmin"></tbody>
          </table>
        </section>
        <section class="modal">
          <div class="modal__container">
            <a href="#" class="modal__close">
              <i class="fa-2x fa-solid fa-close" style="color: #000"></i>
            </a>
            <div class="form-register" style="width: 95%">
              <h4>Modificar producto</h4>
              <input type="hidden" id="txtId" name="txtId" />
              <form id="userForm" method="post">
                <label for="txtFirstName">Nombre(s):</label>
                <input
                  class="controls"
                  type="text"
                  name="txtFirstName"
                  id="txtFirstName"
                  placeholder="Nombre(s)"
                  autocomplete="none"
                  required
                />
                <label for="txtLastName">Apellido(s):</label>
                <input
                  class="controls"
                  type="text"
                  name="txtLastName"
                  id="txtLastName"
                  placeholder="Apellido(s)"
                  autocomplete="none"
                  required
                />
                <label for="txtEmail">Correo electrónico:</label>
                <input
                  class="controls"
                  type="email"
                  name="txtEmail"
                  id="txtEmail"
                  placeholder="correoEjemplo@gmail.com"
                  autocomplete="none"
                  required
                />
                <label for="txtUserName">Nombre de usuario:</label>
                <input
                  class="controls"
                  type="text"
                  name="txtUserName"
                  id="txtUserName"
                  placeholder="Nombre de usuario"
                  autocomplete="none"
                  required
                />
                <label for="txtPassword">Contraseña:</label>
                <input
                  class="controls"
                  type="password"
                  name="txtPassword"
                  id="txtPassword"
                  placeholder="Contraseña"
                  autocomplete="none"
                  required
                />
                <label for="txtPasswordRepeat">Repetir Contraseña:</label>
                <input
                  class="controls"
                  type="password"
                  name="txtPasswordRepeat"
                  id="txtPasswordRepeat"
                  placeholder="Repetir Contraseña"
                  autocomplete="none"
                  required
                />
                <input class="botons" type="submit" value="Modificar usuario" />
              </form>
            </div>
          </div>
        </section>
      </div>
    </section>
    <footer-page></footer-page>
  </body>
  <script src="/assets/js/nav.js"></script>
  <script src="/js/admin/user/Users.js"></script>
</html>
