<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
    <script src="/components/landing/Header.js"></script>
    <script src="/components/landing/Footer.js"></script>
    <script src="/components/admin/Nav.js"></script>
    <title>PC comoponets shop</title>
  </head>
  <body>
    <header-page></header-page>
    <section>
      <div class="content-admin">
        <nav-page></nav-page>
        <div class="content-view">
        </div>
        <section class="table-admin">
          <h1>Productos</h1>
          <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Disponibles</th>
                <th>Descripción</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="tableProducts">
            </tbody>
          </table>
        </section>
        <section class="modal">
          <div class="modal__container">
            <a href="#" class="modal__close">
              <i class="fa-2x fa-solid fa-close" style="color: #000"></i>
            </a>
            <div class="form-register" style="width: 95%;">
              <h4>Modificar producto</h4>
              <input type="hidden" id="txtId" name="txtId">
              <form id="productForm">
                <label for="txtName">Nombre:</label>
                <input
                  class="controls"
                  type="text"
                  name="txtName"
                  id="txtName"
                  placeholder="Nombre del producto"
                  autocomplete="none"
                  required
                />
                <label for="txtPrice">Precio:</label>
                <input
                  class="controls"
                  type="number"
                  name="txtPrice"
                  id="txtPrice"
                  placeholder="Precio del producto"
                  autocomplete="none"
                  required
                />
                <label for="txtAvailable">Disponibles:</label>
                <input
                  class="controls"
                  type="number"
                  name="txtAvailable"
                  id="txtAvailable"
                  placeholder="Cantidad de productos"
                  autocomplete="none"
                  required
                />
                <label for="txtDescription">Descripción:</label>
                <textarea
                  class="controls"
                  name="txtDescription"
                  id="txtDescription"
                  cols="30"
                  rows="10"
                  placeholder="Descripción"
                  required
                ></textarea>
                <label for="btnImage">Seleccione una imagen:</label>
                <input
                  class="controls"
                  type="file"
                  id="btnImage"
                  name="btnImage"
                  accept="image/jpeg, image/png"
                  required
                />
                <img
                  id="imgView"
                  class="controls"
                  src="#"
                  style="padding: 0.5em; display: none"
                />
                <input type="hidden" id="hiddenImageId" name="imageId">
                <input class="botons" type="submit" value="Modificar producto" />
              </form>
            </div>
          </div>
        </section>
      </div>
    </section>
    <footer-page></footer-page>
  </body>
  <script src="/assets/js/nav.js"></script>
  <script src="/js/admin/products/Product.js"></script>
</html>
