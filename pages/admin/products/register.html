<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css">
    <script src="/components/landing/Header.js"></script>
    <script src="/components/landing/Footer.js"></script>
    <script src="/components/admin/Nav.js"></script>
    <title>PC comoponets shop</title>
  </head>
  <body>
    <header-page></header-page>
    <section>
      <div class="content-admin">
        <nav-page></nav-page>
        <div class="content-view">
          <h1>Registrar producto</h1>
          <section class="form-register">
            <h4>Registrar producto</h4>
            <form id="productForm" method="post">
                <label for="txtName">Nombre:</label>
                <input class="controls" type="text" name="txtName" id="txtName" placeholder="Nombre del producto" autocomplete="none" required>
                <label for="txtPrice">Precio:</label>
                <input class="controls" type="number" name="txtPrice" id="txtPrice" placeholder="Precio del producto" autocomplete="none" required>
                <label for="txtAvailable">Disponibles:</label>
                <input class="controls" type="number" name="txtAvailable" id="txtAvailable" placeholder="Cantidad de productos" autocomplete="none" required>
                <label for="txtDescription">Descripción:</label>
                <textarea class="controls" name="txtDescription" id="txtDescription" cols="30" rows="10" placeholder="Descripción" required></textarea>
                <input class="botons" type="submit" value="Registrar producto">
            </form>
        </section>
        </div>
      </div>
    </section>
    <footer-page></footer-page>
  </body>
  <script src="/assets/js/nav.js"></script>
  <script src="/js/admin/products/Product.js"></script>
</html>
