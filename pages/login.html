<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/components/landing/Header.js"></script>
    <script src="/components/landing/Footer.js"></script>
    <title>PC comoponets shop</title>
</head>
<body>
    <header-page></header-page>
    <section class="bodyLogin">
        <div class="login">
            <h2>Login</h2>
            <form id="loginForm" method="post">
                <input class="controls" name="txtEmail" id="txtEmail" type="email" placeholder="Correo electrónico" autocomplete="none">
                <input class="controls" name="txtPassword" id="txtPassword" type="password" placeholder="Contraseña" autocomplete="none">
                <input type="submit" value="Iniciar sesión">
            </form>
            <div class="login-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <p>|</p>
                <a href="/pages/user/registro.html">Registrate aquí</a>
            </div>
        </div>
    </section>
    <footer-page></footer-page>
</body>
<script src="/js/login/Login.js"></script>
</html>
