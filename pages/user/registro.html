<body>
    <header>
        <nav class="nav-menu">
            <input type="checkbox" id="toggle">
            <div class="logo">
                <a href="/">
                    <img src="/assets/img/logo.png" width="40px">

                    <p>Componentes PC</p>

            <ul class="list">

            </label>
        </nav>
    </header>
    <section class="main">
        <section class="form-register">
            <h4>Formulario Registro</h4>
            <form id="userForm" method="post">
                <label for="txtFirstName">Nombre(s):</label>
                <input class="controls" type="text" name="txtFirstName" id="txtFirstName" placeholder="Nombre(s)" autocomplete="none" required>
                <label for="txtLastName">Apellido(s):</label>
                <input class="controls" type="text" name="txtLastName" id="txtLastName" placeholder="Apellido(s)" autocomplete="none" required>
                <label for="txtNumberPhone">Número Celular:</label>
                <input class="controls" type="tel" name="txtNumberPhone" id="txtNumberPhone" placeholder="Número Celular/Whatsapp" autocomplete="none" maxlength="10" required>
                <label for="txtEmail">Correo electrónico:</label>
                <input class="controls" type="email" name="txtEmail" id="txtEmail" placeholder="correoEjemplo@gmail.com" autocomplete="none" required>
                <label for="txtPassword">Contraseña:</label>
                <input class="controls" type="password" name="txtPassword" id="txtPassword" placeholder="Contraseña" autocomplete="none" required>
                <label for="txtPasswordRepeat">Repetir Contraseña:</label>
                <input class="controls" type="password" name="txtPasswordRepeat" id="txtPasswordRepeat" placeholder="Repetir Contraseña" autocomplete="none" required>
                <input class="botons" type="submit" value="Registrarme">
            </form>
            <a href="/pages/login.html">Ya tengo cuenta, iniciar Sesión</a>
        </section>
    </section>

        <div class="container">

                </div>
            </div>
